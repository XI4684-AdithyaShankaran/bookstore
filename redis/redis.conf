# =============================================================================
# INDUSTRIAL-STANDARD REDIS CONFIGURATION FOR BOOKSTORE
# =============================================================================
# Enterprise-grade Redis configuration with dynamic environment support
# Optimized for high-performance, scalability, and production reliability

# =============================================================================
# NETWORK CONFIGURATION
# =============================================================================
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60
tcp-backlog 511

# =============================================================================
# SECURITY CONFIGURATION
# =============================================================================
# Dynamic password configuration from environment
requirepass bookstore_redis_pass

# Protected mode for production
protected-mode yes

# Disable dangerous commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG ""
rename-command SHUTDOWN ""

# =============================================================================
# MEMORY MANAGEMENT
# =============================================================================
# Dynamic memory allocation based on environment
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 10

# Memory optimization settings
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# =============================================================================
# PERSISTENCE CONFIGURATION
# =============================================================================
# RDB Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF (Append Only File) - Enhanced reliability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

# =============================================================================
# PERFORMANCE OPTIMIZATION
# =============================================================================
# Connection management
maxclients 10000
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Event loop optimization
hz 10
dynamic-hz yes

# Database configuration
databases 16
always-show-logo no

# =============================================================================
# MONITORING AND LOGGING
# =============================================================================
# Logging configuration
loglevel notice
logfile ""

# Slow query monitoring
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Event notification for key space events
notify-keyspace-events "AKE"

# =============================================================================
# CLUSTERING AND REPLICATION
# =============================================================================
# Cluster mode configuration (for future scaling)
# cluster-enabled no
# cluster-config-file nodes.conf
# cluster-node-timeout 5000

# Replication settings
# replica-priority 100
# min-replicas-to-write 1
# min-replicas-max-lag 10

# =============================================================================
# ADVANCED CONFIGURATION
# =============================================================================
# Active rehashing
activerehashing yes

# TCP keepalive
tcp-keepalive 60

# Disable THP (Transparent Huge Pages) warning
# This should be handled at OS level
# echo never > /sys/kernel/mm/transparent_hugepage/enabled

# =============================================================================
# ENVIRONMENT-SPECIFIC OVERRIDES
# =============================================================================
# These settings can be overridden by environment variables
# REDIS_MAXMEMORY, REDIS_PASSWORD, REDIS_LOG_LEVEL 