apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server
  namespace: bookstore
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-server
  template:
    metadata:
      labels:
        app: mcp-server
    spec:
      containers:
        - name: mcp-server
          image: us-central1-docker.pkg.dev/bookstore-project-464717/bookstore/bkmrk-mcp-server:latest
          ports:
            - containerPort: 8001
          env:
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ai-secret
                  key: GEMINI_API_KEY
            - name: WEAVIATE_URL
              value: "http://weaviate:8080"
            - name: WEAVIATE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ai-secret
                  key: WEAVIATE_API_KEY
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ai-secret
                  key: OPENAI_API_KEY
          resources:
            limits:
              cpu: "1000m"
              memory: "2Gi"
            requests:
              cpu: "500m"
              memory: "1Gi"
          readinessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 60
            periodSeconds: 30
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-server
  namespace: bookstore
spec:
  replicas: 1
  selector:
    matchLabels:
      app: analytics-server
  template:
    metadata:
      labels:
        app: analytics-server
    spec:
      containers:
        - name: analytics-server
          image: us-central1-docker.pkg.dev/bookstore-project-464717/bookstore/bkmrk-analytics:latest
          ports:
            - containerPort: 8002
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ai-secret
                  key: OPENAI_API_KEY
          resources:
            limits:
              cpu: "500m"
              memory: "1Gi"
            requests:
              cpu: "250m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /analytics/health
              port: 8002
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /analytics/health
              port: 8002
            initialDelaySeconds: 60
            periodSeconds: 30
          volumeMounts:
            - name: analytics-storage
              mountPath: /app/analytics
      volumes:
        - name: analytics-storage
          persistentVolumeClaim:
            claimName: analytics-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-server
  namespace: bookstore
spec:
  selector:
    app: mcp-server
  ports:
    - protocol: TCP
      port: 8001
      targetPort: 8001
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: analytics-server
  namespace: bookstore
spec:
  selector:
    app: analytics-server
  ports:
    - protocol: TCP
      port: 8002
      targetPort: 8002
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: analytics-pvc
  namespace: bookstore
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
